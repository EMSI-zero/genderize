<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Genderize</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='index.js'></script>
</head>

<body>
    <section id="modal">
        <div id="heading">
            <h1>Genderize</h1>
        </div>
        <section class="flex-container">
            <section class="flex-item">
                <h2>
                    Mr. or Ms. ?
                </h2>

                <form id="submission-form">
                    <div class="field-box">
                        <label>Name:</label>
                        <input type="text" class="name" name="name" placeholder="Please enter a name...">
                    </div>
                    <p>Please select your gender:</p>
                    <div class="gender-selection ">
                        <label class="radio-container">Male
                            <input type="radio" id="male" name="gender" value="male">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radio-container">Female
                            <input type="radio" id="female" name="gender" value="female">
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <div class="button-box">
                        <input type="button" name="save" id="save" value="Save" onclick="OnSave(this)">
                        <input type="button" name="submit" id="submit" value="Submit" onclick="OnSubmit(this)">
                    </div>
                </form>
            </section>
            <section class="flex-item">
                <h3>
                    Our Prediction:
                </h3>
                <div id="prediction-box">
                    <div id="results">
                        <div></div>
                    </div>

                </div>
                <div id="saved-result-heading">
                    <h3>Saved Result</h3>
                    <button type="button" on="ResetSavedResults" onclick="ResetSavedResults()">Clear</button>
                </div>
                <div id="saved-results-box">

                </div>
            </section>
        </section>
        <section>
            <div id="bottom-message-box">
                
            </div>
        </section>
    </section>
</body>

</html>
